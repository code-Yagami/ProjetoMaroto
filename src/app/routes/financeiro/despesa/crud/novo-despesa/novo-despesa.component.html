<app-header></app-header>
<div class="body-content">
  <div class="content">
    <div class="form-container">
      <div class="row mb-3 ms-3 me-3 col-md-3">
        <label for="colaborador" class="form-label">Colaborador</label>
        <app-input-component></app-input-component>
      </div>

      <div class="row mb-3 ms-3 me-3">
        <div class="col-md-3">
          <label for="dataInicio" class="form-label">Data Início</label>
          <input
            type="date"
            id="dataInicio"
            class="form-control"
            [(ngModel)]="dataInicio"
            name="dataInicio"
          />
        </div>
        <div class="col-md-3">
          <label for="dataFinal" class="form-label">Data Final</label>
          <input
            type="date"
            id="dataFinal"
            class="form-control"
            [(ngModel)]="dataFinal"
            name="dataFinal"
          />
        </div>
      </div>

      <div class="row mb-3 ms-3 me-3">
        <div class="col-md-6">
          <label for="exampleFormControlTextarea1">Motivo</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
      </div>

      <div class="card teste">
        <h5 class="card-header">Novo</h5>

        <div class="card-body body-content">
          <div class="row mb-3 ms-3 me-3">
            <div class="col-md-6">
              <label for="status" class="form-label">Categoria</label>
              <select
                id="status"
                class="form-control"
                [(ngModel)]="status"
                name="status"
              >
                <option value="">Selecione</option>
                <option *ngFor="let stat of categoriaOptions" [value]="stat">
                  {{ stat }}
                </option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="colaborador" class="form-label">Evento</label>
              <app-input-component></app-input-component>
            </div>
          </div>

          <div class="row mb-3 ms-3 me-3">
            <div class="col-md-6">
              <label for="dataInicio" class="form-label">Data Início</label>
              <input
                type="date"
                id="dataInicio"
                class="form-control"
                [(ngModel)]="dataInicio"
                name="dataInicio"
              />
            </div>
          </div>

          <div class="row mb-3 ms-3 me-3">
            <div class="col-md-6">
              <label for="valor" class="form-label">Valor</label>
              <app-input-component></app-input-component>
            </div>
          </div>

          <div class="row mb-3 ms-3 me-3">
            <div class="col-md-6">
              <label for="valorGlossado" class="form-label"
                >Valor Glossado</label
              >
              <app-input-component></app-input-component>
            </div>
          </div>

          <div class="row mb-3 ms-3 me-3">
            <div class="col-md-6">
              <label for="exampleFormControlTextarea1">Descrição</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </div>
          <div class="mb-4 ms-3 me-3">
            <button type="button" class="btn btn-primary col-md-1 ms-2">
              Salvar
            </button>
            <button type="button" class="btn btn-danger col-md-1 ms-2">
              Cancelar
            </button>
          </div>
          <div class="row mb-3 ms-3 me-3">
            <div class="col-md-3">
              <label for="valorReembolsavel" class="form-label"
                >Valor Reembolsável</label
              >
              <app-input-component></app-input-component>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

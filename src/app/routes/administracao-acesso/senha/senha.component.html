<app-header></app-header>
<div class="body-content">
  <div class="content">

    <h4>Alterar Senha</h4>

    <div class="form-container p-4">
      <form class="p-4 mb-4">

        <div class="mb-3">
          <label class="form-label">Login:</label>
          <app-input-component typeInput="text"></app-input-component>
        </div>

        <div class="mb-3">
          <label class="form-label">Senha Atual:</label>
          <app-input-component typeInput="password"></app-input-component>
        </div>

        <div class="mb-3">
          <label  class="form-label">Nova Senha:</label>
          <app-input-component typeInput="password"></app-input-component>
        </div>

        <div class="mb-3">
          <label  class="form-label">Confirme a Nova Senha:</label>
          <app-input-component typeInput="password"></app-input-component>
        </div>

        <div class="d-flex justify-content-end">
          <app-button-component tipoBotao="secondary" textoBotao="Voltar"></app-button-component>
          <app-button-component tipoBotao="warning" textoBotao="Salvar" (click)="acaoBt()"></app-button-component>
        </div>

      </form>

    </div>
  </div>
</div>

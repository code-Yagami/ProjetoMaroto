<app-header></app-header>
<div class="body-content">
  <div class="content">

    <h4>Emprestimos</h4>

    <div class="btn">
      <app-button-component  tipoBotao="primary" textoBotao="Novo" (click)="openModal()"></app-button-component>
    </div>

    <div class="d-flex justify-content-center my-5">
      <p>Não existem empréstimos solicitados para este usuário.</p>
    </div>


    <app-modal-form [isVisible]="isModalVisible" [title]="'Novo Emprestimo'" [closeButtonText]="'Cancelar'"
      [confirmButtonText]="'Salvar'" (confirm)="onModalConfirm()" (closeEvent)="closeModal()">
      <div modal-body>

        <div class="row mb-3 dropdown-content">
          <div class="col-md-4">
            <label for="tipoDePagamento" class="form-label">Tipo de pagamento</label>
            <select id="tipoDePagamento" class="form-control" [(ngModel)]="tipoDePagamento" name="tipoDePagamento">
              <option value="">Selecione</option>
              <option *ngFor="let tipoDePagamento of PagamentosOptions" [value]="tipoDePagamento">{{ tipoDePagamento }}</option>
            </select>
          </div>
        </div>

        <div class="row mb-3 dropdown-content">
          <div class="col-md-4">
            <label for="parcela" class="form-label">Nº de parcelas</label>
            <select id="parcela" class="form-control" [(ngModel)]="parcela" name="parcela">
              <option value=null>Selecione</option>
              <option *ngFor="let option of parcelaOptions" [value]="option">{{ option }}</option>
            </select>
          </div>
        </div>

        <div class="row mb-3 dropdown-content">
          <div class="col-md-4">
            <label for="parcela" class="form-label">Motivo</label>
            <select id="parcela" class="form-control" [(ngModel)]="motivo" name="motivo">
              <option value="">Selecione</option>
              <option *ngFor="let motivo of motivoOptions" [value]="motivo">{{ motivo }}</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label  class="form-label">Valor Total:</label>
          <app-input-component typeInput="number" idInput="valor" nameInput="valor"></app-input-component>
        </div>

        <div class="mb-3">
          <label class="form-label">Descrição:</label>
          <app-textarea-component idInput="descricao" nameInput="descricao"></app-textarea-component>
        </div>

      </div>
    </app-modal-form>
  </div>

</div>

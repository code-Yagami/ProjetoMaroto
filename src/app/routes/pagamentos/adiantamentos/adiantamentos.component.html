<app-header></app-header>
<div class="body-content">
  <div class="content">

    <h4>Adiantamentos</h4>

    <div class="d-flex justify-content-center my-5">
      <p>Não existem adiantamentos solicitados para este usuário.</p>
    </div>


    <div class="d-flex justify-content-end me-5">
      <app-button-component tipoBotao="primary" textoBotao="Novo" (click)="openModal()"></app-button-component>
    </div>

    <app-modal-form
    [isVisible]="isModalVisible"
    [title]="'Novo Adiantamento'"
    [closeButtonText]="'Cancelar'"
    [confirmButtonText]="'Salvar'"
    (confirm)="onModalConfirm()"
    (closeEvent)="closeModal()"
  >
    <div modal-body>

      <div class="mb-3">
        <label  class="form-label">Valor:</label>
        <app-input-component typeInput="number" idInput="valor" nameInput="valor"></app-input-component>
      </div>

      <div class="mb-3">
        <label  class="form-label">Motivo:</label>
        <app-textarea-component idInput="motivo" nameInput="motivo"></app-textarea-component>
      </div>

    </div>
    </app-modal-form>

  </div>
</div>

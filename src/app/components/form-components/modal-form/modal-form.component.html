<div class="modal fade show d-block" tabindex="-1" *ngIf="isVisible" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      <div class="modal-body">

        <ng-content></ng-content>
        
      </div>
      <div class="modal-footer">
        <app-button-component tipoBotao="secondary" [textoBotao]="closeButtonText" (click)="close()"></app-button-component>
        <app-button-component tipoBotao="primary" [textoBotao]="confirmButtonText" (click)="onConfirm()"></app-button-component>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="isVisible"></div>

<button
  type="button"
  class="btn btn-sm"
  [ngClass]="{
    'btn-primary' : tipoBotao === 'primary',
    'btn-secondary me-2': tipoBotao === 'secondary',
    'btn-warning': tipoBotao === 'warning',
    'btn-info' : tipoBotao === 'info',
    'btn-succes': tipoBotao === 'succes',
    'btn-danger': tipoBotao === 'danger',
    'btn-light': tipoBotao === 'light',
    'btn-dark': tipoBotao === 'dark',
    'btn-link': tipoBotao === 'link',
  }">
  {{ textoBotao }}
</button>

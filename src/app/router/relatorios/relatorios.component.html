<div class="container">
  <div class="body-content">
    <div class="content">
      <h4>Relatório: Aniversariantes</h4>

      <div class="d-flex justify-content-start my-3">
        <button class="btn btn-secondary me-2">
          <i class="bi bi-printer"></i> Imprimir
        </button>
      </div>

      <div class="form-container p-4 border">
        <h5>Pesquisa</h5>

        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
            </div>

            <div class="col-md-3">
              <label for="cidade" class="form-label">Cidade:</label>
              <select id="cidade" class="form-select">
                <option value="todos">&lt; Todos &gt;</option>
                <option value="cidade1">Cidade 1</option>
                <option value="cidade2">Cidade 2</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="mes" class="form-label">Mês:</label>
              <select id="mes" class="form-select">
                <option value="todos">&lt; Todos &gt;</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="centroCusto" class="form-label">Centro de Custo:</label>
              <select id="centroCusto" class="form-select">
                <option value="todos">&lt; Todos &gt;</option>
                <option value="centro1">Centro 1</option>
                <option value="centro2">Centro 2</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <div class="d-flex justify-content-start my-3">
        <button class="btn btn-secondary me-2">
          <i class="bi bi-printer"></i> Imprimir
        </button>
      </div>
      <div class="mt-3">
        <h5>Relação de Aniversariantes</h5>
        <p>Não existem aniversariantes cadastrados.</p>
      </div>
    </div>
  </div>
</div>

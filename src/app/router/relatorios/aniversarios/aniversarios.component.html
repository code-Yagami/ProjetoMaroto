<div class="body-content">
  <app-card [title]="'Relatórios: Aniversários'" [subtitle]="''">
    <div class="row mb-3">

      <div class="col-md-3">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Digite o nome" class="form-control" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" placeholder="Digite a cidade" class="form-control" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label for="centro-custo">Centro de Custo</label>
          <input type="text" id="centro-custo" placeholder="Digite o centro de custo" class="form-control" />
        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label for="mes">Mês</label>
          <input type="text" id="mes" placeholder="Digite o mês" class="form-control" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-right">
        <button class="btn btn-primary">Imprimir</button>
      </div>
    </div>
  </app-card>
</div>

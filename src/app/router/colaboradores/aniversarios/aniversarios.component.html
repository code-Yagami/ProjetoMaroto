<h1>Relatório de Aniversários de Colaboradores</h1>
<p>Aqui estão os aniversariantes colaboradores do mês!</p>

<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Departamento</th>
      <th>Data de Aniversário</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let colaborador of colaboradores">
      <td>{{ colaborador.nome }}</td>
      <td>{{ colaborador.departamento }}</td>
      <td>{{ colaborador.dataAniversario | date }}</td>
    </tr>
  </tbody>
</table>

<div class="body-content">
    <app-card [title]="'Manutenção colaboradores'" [subtitle]="''">
        <div class="row mb-3">
        <div class="col-md-4">
            <label class="form-label">Colaborador:</label>
            <app-input-component typeInput="text"></app-input-component>
        </div>

        <div class="col-md-4">
            <label class="form-label">Status:</label>
            <app-select-component [listaRender]="['Ativo', 'Inativo']"
                (seleciona)="selecionaStatus($event)"></app-select-component>
        </div>

        <div class="col-md-4">
            <label class="form-label">Cidade:</label>
            <app-select-component [listaRender]="listaCidade"
                (seleciona)="selecionaCidade($event)"></app-select-component>
        </div>

        <div class="col-md-4">
            <label class="form-label">Tipo Hierarquia:</label>
            <app-select-component [listaRender]="listaHieraquias"
                (seleciona)="selecionaHierarquia($event)"></app-select-component>
        </div>

        <div class="col-md-4">
            <label class="form-label">Centro de Custo:</label>
            <app-select-component [listaRender]="listaCentroCusto"
                (seleciona)="selecionaCentro($event)"></app-select-component>
        </div>

        <div class="col-md-4">
            <label class="form-label">Cliente - Projeto:</label>
            <app-select-component [listaRender]="listaProjetos"
                (seleciona)="selecionaProjeto($event)"></app-select-component>
        </div>

        <div class="col-md-4">
            <app-data-component [label]="'Data Admissão - Início:'"
                [(selectedDate)]="selectedDate"></app-data-component>
        </div>

        <div class="col-md-4">
            <app-data-component [label]="'Fim:'" [(selectedDate)]="selectedDate"></app-data-component>
        </div>
    </div>
    </app-card>
</div>

<app-navbar></app-navbar>

<div class="container" style="width: 60%; margin: 50px auto; text-align: center;">
  <h2 class="text-center">Cargos Pretendidos</h2>
  <form>
    <fieldset style="border: 1px solid #ccc; padding: 15px; border-radius: 5px; text-align: left;">
      <legend style="font-size: 16px; font-weight: bold;">Selecione os cargos pretendidos</legend>
      <div class="checkbox-group" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
        <label style="width: 45%;">
          <input type="checkbox" value="Analista de Arquitetura" />
          Analista de Arquitetura
        </label>
        <label style="width: 45%;">
          <input type="checkbox" value="Analista de Configuração" />
          Analista de Configuração
        </label>
        <label style="width: 45%;">
          <input type="checkbox" value="Analista de Requisitos" />
          Analista de Requisitos
        </label>
        <label style="width: 45%;">
          <input type="checkbox" value="Analista de Testes" />
          Analista de Testes
        </label>
        <label style="width: 45%;">
          <input type="checkbox" value="Desenvolvedor" />
          Desenvolvedor
        </label>
        <label style="width: 45%;">
          <input type="checkbox" value="Analista de Banco de Dados" />
          Analista de Banco de Dados
        </label>
        <label style="width: 45%;">
          <input type="checkbox" value="Analista de Qualidade" />
          Analista de Qualidade
        </label>
        <label style="width: 45%;">
          <input type="checkbox" value="Analista de Software" />
          Analista de Software
        </label>
        <label style="width: 45%;">
          <input type="checkbox" value="Coordenador" />
          Coordenador
        </label>
        <label style="width: 45%;">
          <input type="checkbox" value="Gerente de Projetos" />
          Gerente de Projetos
        </label>
      </div>
    </fieldset>

    <div class="additional-role mt-3" style="margin-top: 20px;">
      <p style="font-size: 14px;">
        Se o cargo pretendido não se encontra na lista acima, preencha-o abaixo. Para informar mais de um, escreva uma lista separada por vírgulas.
      </p>
      <div class="form-group" style="text-align: center;">
        <label for="other-roles" style="display: block; font-weight: bold;">Outros Cargos</label>
        <input
          type="text"
          id="other-roles"
          class="form-control"
          placeholder="Ex.: Analista de Sistemas"
          style="width: 80%; margin: auto; border: 2px solid #007bff; border-radius: 5px; padding: 5px;"
        />
      </div>
    </div>

    <div class="row mt-3" style="text-align: center; margin-top: 20px;">
      <div class="col-md-2" style="margin: auto;">
        <app-button-component
          tipoBotao="secondary"
          textoBotao="Salvar"
        ></app-button-component>
      </div>
    </div>
  </form>
</div>

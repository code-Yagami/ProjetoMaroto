<div class="container">
  <h2>Cargos Pretendidos</h2>
  <form>
    <fieldset>
      <legend>Selecione os cargos pretendidos</legend>
      <div class="checkbox-group row">
        <div class="col-md-6">
          <label>
            <input type="checkbox" name="role" value="Analista de Arquitetura" />
            Analista de Arquitetura
          </label>
        </div>
        <div class="col-md-6">
          <label>
            <input type="checkbox" name="role" value="Analista de Configuração" />
            Analista de Configuração
          </label>
        </div>
        <!-- Continue dividindo os checkboxes -->
      </div>
    </fieldset>

    <div class="additional-role mt-3">
      <p>Se o cargo pretendido não se encontra na lista acima, preencha-o abaixo:</p>
      <div class="form-group">
        <label for="other-roles">Outros Cargos</label>
        <input
          type="text"
          id="other-roles"
          class="form-control"
          placeholder="Ex.: Analista de Sistemas"
        />
      </div>
    </div>

    <div class="actions mt-4">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>

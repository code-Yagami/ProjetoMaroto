
<div class="body-content">
  <app-card [title]="'Despesa'" [subtitle]="''">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="dataInicio" class="form-label">Data Início</label>
        <input
          type="date"
          id="dataInicio"
          class="form-control"
          name="dataInicio"
        />
      </div>
      <div class="col-md-4">
        <label for="dataFinal" class="form-label">Data Final</label>
        <input
          type="date"
          id="dataFinal"
          class="form-control"
          name="dataFinal"
        />
      </div>

      <div class="col-md-4">
        <label for="numero" class="form-label">Número</label>
        <input type="number" id="numero" class="form-control" name="numero" />
      </div>
    </div>

    <div class="row mb-3 dropdown-content">
      <div class="col-md-4">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-control" name="status">
          <option value="">Selecione</option>
          <option *ngFor="let stat of statusOptions" [value]="stat">
            {{ stat }}
          </option>
        </select>
      </div>

      <div class="col-md-4">
        <label for="colaborador" class="form-label">Colaborador</label>
        <input
          type="text"
          id="colaborador"
          class="form-control"
          name="colaborador"
        />
      </div>
    </div>

    <div class="mb-4"></div>

    <div class="row mb-3 ms-3 me-3">
      <table class="table table-hover table-sm">
        <thead class="thead-light">
          <tr>
            <th scope="col">Número</th>
            <th scope="col">Data Início</th>
            <th scope="col">Colaborador</th>
            <th scope="col">Valor</th>
            <th scope="col">Cliente-Projeto</th>
            <th scope="col">Centro de Custo</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>

            <td>João</td>
            <td>10.000</td>

                  title="Editar"

                    />

                <!-- Botão de Excluir -->

        <tr>
          <td colspan="7" class="text-center text-muted">Sem registros</td>
        </tr>
      </table>
    </div>

    <div>
      <app-button-component
        tipoBotao="primary"
        textoBotao="novo"
        (click)="openNovo()"
        class="button1 mb-4"

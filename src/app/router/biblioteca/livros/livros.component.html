<div class="body-content">
  <app-card [title]="'Livros'">
    <div class="row mb-3">
      <div class="col-md-4">
        <label>Nome</label>
        <app-input-component></app-input-component>
      </div>
      <div class="col-md-4">
        <label>Status</label>
        <app-select-component [options]="statusOptions"></app-select-component>
      </div>
      <div class="col-md-4">
        <label>Autor</label>
        <app-input-component></app-input-component>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>Editora</label>
        <app-input-component></app-input-component>
      </div>
      <div class="col-md-4">
        <label>Edição</label>
        <app-input-component></app-input-component>
      </div>
    </div>
    <app-table
      [columns]="[
        { header: 'Nome', key: 'nome' },
        { header: 'Autor', key: 'autor' },
        { header: 'Editora', key: 'editora' },
        { header: 'Edição', key: 'edicao' },
        { header: 'Status', key: 'status' }
      ]"
      [tableData]="tableData"
      [showEditButton]="showEdit"
      [showDeleteButton]="showDelete"
      [showViewButton]="showView"
      [editButtonTitle]="editButtonTitle"
      [deleteButtonTitle]="deleteButtonTitle"
      [viewButtonTitle]="viewButtonTitle"
    >
 
    </app-table>
 
    <div>
      <app-button-component tipoBotao="primary" textoBotao="Pesquisar">
      </app-button-component>
    </div>
  </app-card>
</div>

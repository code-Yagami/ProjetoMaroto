<div class="body-content">
  <app-card [title]="'Alterar Senha'">
    <div class="row mb-3 ms-5">
      <div class="col-md-4">
        <label class="form-label">Login</label>
        <app-input-component typeInput="text"></app-input-component>
      </div>
      <div class="col-md-4">
        <label class="form-label">Senha Atual</label>
        <app-input-component typeInput="password"></app-input-component>
      </div>
    </div>

    <div class="row mb-3 ms-5">
      <div class="col-md-4">
        <label class="form-label">Nova Senha</label>
        <app-input-component typeInput="password"></app-input-component>
      </div>
      <div class="col-md-4">
        <label class="form-label">Confirmar Senha</label>
        <app-input-component typeInput="password"></app-input-component>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <app-button-component
        tipoBotao="secondary"
        textoBotao="Voltar"
      ></app-button-component>
      <app-button-component
        tipoBotao="primary"
        textoBotao="Salvar"
        (click)="acaoBt()"
      ></app-button-component>
    </div>
  </app-card>
</div>
